<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AuthRecorder Pro - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1, h2 {
      color: #2196F3;
    }
    .section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group label {
      margin: 0;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #1976D2;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #E8F5E9;
      color: #2E7D32;
      display: block;
    }
    .status.error {
      background: #FFEBEE;
      color: #C62828;
      display: block;
    }
  </style>
</head>
<body>
  <h1>AuthRecorder Pro Settings</h1>

  <div class="section">
    <h2>General Settings</h2>
    <div class="form-group">
      <label for="outputDirectory">Output Directory</label>
      <input type="text" id="outputDirectory" placeholder="Default: outputs">
    </div>
    <div class="form-group">
      <label for="logLevel">Log Level</label>
      <select id="logLevel">
        <option value="DEBUG">Debug</option>
        <option value="INFO">Info</option>
        <option value="WARNING">Warning</option>
        <option value="ERROR">Error</option>
      </select>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="autoStart">
      <label for="autoStart">Auto-start recording on browser launch</label>
    </div>
  </div>

  <div class="section">
    <h2>Stealth Configuration</h2>
    <div class="form-group">
      <label for="defaultProfile">Default Browser Profile</label>
      <select id="defaultProfile">
        <option value="chrome_windows">Chrome (Windows)</option>
        <option value="firefox_linux">Firefox (Linux)</option>
      </select>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="defaultFingerprint" checked>
      <label for="defaultFingerprint">Enable fingerprint protection by default</label>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="defaultCanvas" checked>
      <label for="defaultCanvas">Enable canvas noise by default</label>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="defaultAutomation" checked>
      <label for="defaultAutomation">Enable automation hiding by default</label>
    </div>
  </div>

  <div class="section">
    <h2>Export Settings</h2>
    <div class="form-group">
      <label for="defaultFormat">Default Export Format</label>
      <select id="defaultFormat">
        <option value="json">JSON</option>
        <option value="python">Python Script</option>
        <option value="playwright">Playwright Script</option>
        <option value="selenium">Selenium Script</option>
      </select>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="autoExport">
      <label for="autoExport">Auto-export session after recording stops</label>
    </div>
  </div>

  <div class="section">
    <h2>Advanced Settings</h2>
    <div class="form-group">
      <label for="requestTimeout">Request Timeout (seconds)</label>
      <input type="number" id="requestTimeout" min="1" max="60" value="30">
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="captureScreenshots">
      <label for="captureScreenshots">Capture screenshots during recording</label>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="debugMode">
      <label for="debugMode">Enable debug mode</label>
    </div>
  </div>

  <button id="saveSettings">Save Settings</button>
  <div id="status" class="status"></div>

  <script>
    // Load saved settings
    document.addEventListener('DOMContentLoaded', async () => {
      const settings = await chrome.storage.local.get('settings');
      if (settings.settings) {
        Object.entries(settings.settings).forEach(([key, value]) => {
          const element = document.getElementById(key);
          if (element) {
            if (element.type === 'checkbox') {
              element.checked = value;
            } else {
              element.value = value;
            }
          }
        });
      }
    });

    // Save settings
    document.getElementById('saveSettings').addEventListener('click', async () => {
      const settings = {};
      document.querySelectorAll('input, select').forEach(element => {
        settings[element.id] = element.type === 'checkbox' ? element.checked : element.value;
      });

      try {
        await chrome.storage.local.set({ settings });
        const status = document.getElementById('status');
        status.textContent = 'Settings saved successfully!';
        status.className = 'status success';
        setTimeout(() => {
          status.className = 'status';
        }, 3000);
      } catch (error) {
        const status = document.getElementById('status');
        status.textContent = 'Error saving settings: ' + error.message;
        status.className = 'status error';
      }
    });
  </script>
</body>
</html>
